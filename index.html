<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex justify-content-center ">
        <div class="main  mt-5">
            <div class="row  ">
                <div class="col  rounded field">Calculator By Arg
                    <div id="upper-screen"></div>
                    <div id="operator-screen"></div>
                    <div id="screen"></div>
                </div>
            </div>
            <div class="row  mt-3" id="hello">
                <div onclick="normalButton(7)" class="col-3 button-normal h">7</div>
                <div onclick="normalButton(8)" class="col-3 button-normal h">8</div>
                <div onclick="normalButton(9)" class="col-3 button-normal h">9</div>
                <div onclick="operatorButton('plus')" class="col-3 button-operator h">+</div>
            </div>
            <div class="row">
                <div onclick="normalButton(4)" class="col-3 button-normal h">4</div>
                <div onclick="normalButton(5)" class="col-3 button-normal h">5</div>
                <div onclick="normalButton(6)" class="col-3 button-normal h">6</div>
                <div onclick="operatorButton('minus')" class="col-3 button-operator h">-</div>
            </div>
            <div class="row">
                <div onclick="normalButton(1)" class="col-3 button-normal h">1</div>
                <div onclick="normalButton(2)" class="col-3 button-normal h">2</div>
                <div onclick="normalButton(3)" class="col-3 button-normal h">3</div>
                <div onclick="operatorButton('into')" class="col-3 button-operator h">*</div>
            </div>
            <div class="row">
                <div onclick="normalButton(0)" class=" col-3 button-normal">0</div>
                <div class="col-3 button-normal h" onclick="acButton()">Ac</div>
                <div class="col-3 button-normal h" id="answer">=</div>
                <div onclick="operatorButton('dev')" class="col-3 button-operator h">/</div>
            </div>
        </div>

    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
